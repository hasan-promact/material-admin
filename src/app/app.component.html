<div class="wraper" [class.is-mobile]="mobileQuery.matches" >
  <app-header (navToggle)="snav.toggle()"></app-header>

  <mat-sidenav-container color="primary" class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenavmain" opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 <mat-card>
  <mat-card-content>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <h2> Profile Name </h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button>Logout</button>
  </mat-card-actions>
</mat-card>
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>dashboard</mat-icon> Dashboard</a>
        <a mat-list-item routerLink="/edit-profile"><mat-icon>art_track</mat-icon> Forms</a>
        <a mat-list-item routerLink="/tables"><mat-icon>table_chart</mat-icon> Tables</a>
        <a mat-list-item routerLink="/utilites"><mat-icon>list</mat-icon> Utilites</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
     <div class="mainconts">
     <router-outlet></router-outlet>
     </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
